<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <img src="./img/pokemon.png" alt="Logo Pokémon" class="logo" />
    <header>
      <h1>Pokédex</h1>
    </header>
    <main>
      <div class="buscarPokemon">
        <label for="buscar">Buscar Pokémon</label>
        <input
          type="text"
          id="buscar"
          placeholder="Introduce el nombre del Pokémon"
        />
        <button id="botonBuscar">Buscar</button>
      </div>
      <div class="pokemonInfo" id="pokemonInfo"></div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
