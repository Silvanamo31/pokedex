<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/favicon_io/site.webmanifest" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <img src="./img/pokemon.png" alt="Logo Pokémon" class="logo" />

    <header>
      <img src="./img/pokedex.png" alt="logo Pokédex Pokémon" />
    </header>

    <main>
      <div class="buscarPokemon">
        <label for="buscar">Buscar Pokémon</label>

        <input
          type="text"
          id="buscar"
          placeholder="Introduce el nombre del Pokémon"
        />

        <button id="botonBuscar">Buscar</button>
      </div>

      <div class="pokemonInfo" id="pokemonInfo"></div>

      <!-- Html de la caja de info -->
      <div id="allPokemon">
        <div class="pokemonAll" id="pokemonList"></div>
      </div>
    </main>
    <footer>
      © Nientiendo. Game developers in progress Daniel;Silvana;Damian
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
